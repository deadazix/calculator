<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  
  <link rel="stylesheet" href="sass/main.css">
  <script type="module" src="index.js"></script>

</head>
<body>
  <main class="main">
    <div class="calc">
      <div class="head">
         <h2 class="head__logo">Calc</h2>
         <div class="head__right">
          <div class="head__theme-label">THEME</div>
          <div class="head__roller">
            <ul class="head__numbers">
              <a href="" class="head__number">1</a>
              <a href="" class="head__number">2</a>
              <a href="" class="head__number">3</a>
            </ul>
            <div class="roller"><h3><span class="roller__roll"></span></h3></div>
          </div>
         </div>
      </div>
      <div class="label">
        <div class="label__input">1122,23</div>
      </div>
      <div class="buttons">
        <a class="btn " href="">1</a>
        <a class="btn" href="">2</a>
        <a class="btn" href="">3</a>
        <a class="btn btn--del" href="">del</a>
        <a class="btn" href="">4</a>
        <a class="btn" href="">5</a>
        <a class="btn" href="">6</a>
        <a class="btn" href="">+</a>
        <a class="btn" href="">7</a>
        <a class="btn" href="">8</a>
        <a class="btn" href="">9</a>
        <a class="btn" href="">-</a>
        <a class="btn" href="">.</a>
        <a class="btn" href="">0</a>
        <a class="btn" href="">/</a>
        <a class="btn" href="">*</a>
        <a class="btn btn--reset" href="">reset</a>
        <a class="btn btn--equal" href="">=</a>


      </div>

    </div>
  </main>


  

</body>
</html>
